<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-ethereum.svg">
  <link rel="stylesheet" href="./style.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
  <title>NFT preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <img src="images/image-equilibrium.jpg" alt="image not found" class="img">
        <h1 class="h-1">Equilibrium #3429</h1>
        <p class="p-1">Our Equilibrium collection promotes balance and calm.</p>
        <div class="coin">
          <img src="./images/icon-ethereum.svg" alt="eht not found">
          <h4 class="eth">0.041 ETH</h4>
          <div class="time">
            <img src="./images/icon-clock.svg" alt="not found">
            <h6>3 days left</h6>
          </div>
        </div>
        <div class="profile">
          <img src="./images/image-avatar.png" alt="not found">
          <p>Creation of 
            <h4 class="name">Jules Wyvern</h4>
          </p>
        </div>
      </div>
    </div>
  </main>

  <!-- 

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  
  
  Creation of Jules Wyvern -->
</body>
</html>
